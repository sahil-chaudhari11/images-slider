<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>image slider</title>
</head>
<body>
    <div class="gallery-wrap">
        <img src="images/left.png" id="backBtn">
        <div class="gallery">
            <div>
                <span> <img src="images/cat1.jpeg" alt=""></span>
                <span> <img src="images/cat2.jpg" alt=""></span>
                <span> <img src="images/cat 3.jpg" alt=""></span>
            </div>
            <div>
                <span> <img src="images/cat 4.jpg" alt=""></span>
                <span> <img src="images/cat5.jpeg" alt=""></span>
                <span> <img src="images/cat6.webp" alt=""></span>
            </div>
        </div>
        <img src="images/right.png" id="nextBtn">
    </div>

</body>
<script>
    let scrollcontainer = document.querySelector(".gallery");
    let backBtn = document.getElementById("backBtn");
    let nextBtn = document.getElementById("nextBtn");

    scrollcontainer.addEventListener("wheel", (evt) => {
        evt.preventDefault();
        scrollcontainer.scrollLeft += evt.deltaY;
        scrollcontainer.style.scrollBehavior = "auto";
        
    });

    nextBtn.addEventListener("click", () => {
        scrollcontainer.style.scrollBehavior = "smooth";
        scrollcontainer.scrollLeft += 900;
    });

    backBtn.addEventListener("click", () => {
        scrollcontainer.style.scrollBehavior = "smooth";
        scrollcontainer.scrollLeft -= 900;
    });


</script>
</html>
